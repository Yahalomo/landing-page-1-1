      <div class="overlay">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6 col-sm-12">
                  <div class="col-md-12 callUs">
                     <h3 class="title">התקשרו עכשיו!</h3>
                     <p class="numberOne number">0505544567</p>
                     <p class="numberOne number">0585544567</p>
                  </div>
               </div>
               <div class="col-md-6 col-sm-12 logoSection">
                  <img class="logoRight" src="./img/logoright.png">
                  <h4 class="titleOne subTitle">הובלת דירות - מתמחים בהובלת דירות כולל אריזה ועיטוף</h4>
                  <h4 class="titleTwo subTitle">הריהוט על ידי צוות מקצועי אדיב ומהיר</h4>
                  <div class="col-md-12 testimonialSection">
                     <img class="testimonial" src="./img/test.png">
                  </div>
               </div>
            </div>
            <div class="row col-md-12">
               <div class="col-md-6 col-sm-12 col-xs-12 contact">
                  <form role="form" id="contactForm" data-toggle="validator" class="shake">
                     <div class="row col-md-12">
                        <div class="col-md-6">
                           <button type="submit" id="form-submit" class="col-md-6 btn btn-success btn-lg pull-left ">קבע תאריך הובלה</button>
                        </div>
                        <div class="col-md-6">
                           <p class="contactText text-center First">?צריכים הובלה</p>
                           <p class="contactText Second">הזמינו עכשיו הובלה!</p>
                        </div>
                     </div>
                     <div class="row col-md-12">
                        <div class="form-group col-sm-6">
                           <input type="text" class="form-control" id="name" placeholder="הכנס שם" required data-error="NEW ERROR MESSAGE">
                           <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-sm-6">
                           <input type="email" class="form-control" id="email" placeholder="הכנס טלפון" required>
                           <div class="help-block with-errors"></div>
                        </div>
                     </div>
                     <div id="msgSubmit" class="h3 text-center hidden"></div>
                     <div class="clearfix"></div>
                  </form>
               </div>
               <div class="col-md-6 col-sm-12 col-xs-12 icon-wrapper">
                  <div class="col-md-5 col-xs-3 value">

                     <span>שירותי אריזה</span><img class="greenTrust" src="./img/greentrust.png" />
                  </div>
                  <div class="col-md-5 col-xs-3 value">
                     <span>הובלת דירות</span><img class="greenTrust" src="./img/greentrust.png" />
                  </div>
                  <div class="col-md-5 col-xs-3 value">
                     <span>פירוק והרכבה</span><img class="greenTrust" src="./img/greentrust.png" />
                  </div>
                  <div class="col-md-5 col-xs-3 value">
                     <span>שירותי מינוף</span><img class="greenTrust" src="./img/greentrust.png" />
                  </div>
               </div>
            </div>
